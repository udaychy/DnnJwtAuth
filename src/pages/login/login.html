<ion-header>

    <ion-navbar>
        <ion-title>login</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <h3 text-center>DNN JWT Login</h3>
    <ion-list>

        <ion-item>
            <ion-input type="text" placeholder="Username" [(ngModel)]="userName"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
        </ion-item>

    </ion-list>
    <button ion-button primary full (click)="login()">Login</button>
</ion-content>
